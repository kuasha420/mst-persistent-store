name: Code Linting, Type Checking and Tests

on:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/lint.yml'
      - '**.js'
      - '**.json'
      - '**.ts'
      - '**.tsx'
  pull_request:
    branches:
      - develop
    paths:
      - '.github/workflows/lint.yml'
      - '**.js'
      - '**.json'
      - '**.ts'
      - '**.tsx'
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run ESLint
        run: yarn lint
      - name: Run TypeScript Compiler (TSC)
        run: yarn type-check
      - name: Run Tests
        run: yarn test
